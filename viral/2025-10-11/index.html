<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    async function redirectToLatest() {
      try {
        const response = await fetch('redirect_target.txt?' + Date.now());
        const url = await response.text();
        if (url && url.startsWith('http')) {
          window.location.href = url.trim();
        } else {
          document.body.innerHTML = "<h2>⚠ Redirect link not found!</h2>";
        }
      } catch (e) {
        document.body.innerHTML = "<h2>⚠ Error loading redirect link!</h2>";
      }
    }
    redirectToLatest();
  </script>
</head>
<body>
  <h2>Redirecting to latest viral page...</h2>
</body>
</html>
